<p>Exercício 7</p>
<!-- Formulário de login -->
<form (submit)="fazerLogin()">
    <label>Email:</label>
    <input type="email" [(ngModel)]="email" placeholder="Digite seu email">
  
    <label>Senha:</label>
    <input type="password" [(ngModel)]="senha" placeholder="Digite sua senha">
  
    <button type="submit">Fazer login</button>
  </form>
  
  <app-area-logada [logado]="logado" [email]="userEmail"></app-area-logada>
