<!-- form-login.component.html -->
<div *ngIf="mostrarFormulario">
  <input type="text" [(ngModel)]="email" placeholder="E-mail">
  <input type="password" [(ngModel)]="senha" placeholder="Senha">
  <button (click)="fazerLogin()">Fazer login</button>
</div>
<app-area-logada *ngIf="logado" [email]="email"></app-area-logada>
